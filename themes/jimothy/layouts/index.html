{{ define "main" }}
    {{ if isset .Site.Params "avatar" }}<img id="logo" alt="avatar" src="{{ .Site.BaseURL }}{{ .Site.Params.avatar }}">{{ end }}
    {{ if isset .Site.Params.social "networks" }}
        <div class="social">
            {{ range .Site.Params.social.networks }}
                <a class="social-link" href="{{ index . 1 }}"><i class="fa fa-{{ index . 0 }}"></i></a>
            {{ end }}
        </div>
    {{ end }}
{{ end }}
