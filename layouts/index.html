{{ define "main" }}
    <h2 class="no-border center">James Rampton</h2>
    <div id="logo">
        <img src="/images/jr_avatar.jpg">
    </div>
    <p class="center">Coder <span class="separator"></span> Musician <span class="separator"></span> Photographer</p>
    {{ with .Site.Params.social }}
        <ul class="social">
            {{ range sort . "order" }}
                <li class="social-link" >
                    {{ if .icon }}
                        <a href="{{ .url }}">
                            <i class="fa fa-{{ .icon }}" aria-hidden="true"></i>
                            <span class="sr-only">{{ .name }}</span>
                        </a>
                    {{ else }}
                        <a href="{{ .url }}">{{ .name }}</a>
                    {{ end }}
                </li>
            {{ end }}
        </ul>
    {{ end }}
{{ end }}
