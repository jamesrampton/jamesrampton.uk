<li class="social-link" >
    {{ if .icon }}

        <a{{ if eq .link_text "Mastodon" }} rel="me"{{ end }} href="{{ .url }}">
            <i class="fa fa-{{ .icon }}" aria-hidden="true"></i>
            <span class="sr-only">{{ .link_text }}</span>
        </a>
    {{ else }}
        <a href="{{ .url }}">{{ .link_text }}</a>
    {{ end }}
</li>
