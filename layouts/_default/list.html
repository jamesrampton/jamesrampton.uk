{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages.ByPublishDate.Reverse }}
        <h2 class="no-border post-list-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ partial "metadata.html" (dict "context" . "showTags" true) }}
        <p>{{ .Summary }}</p>
    {{ end }}
{{ end }}
