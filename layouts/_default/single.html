{{ define "main" }}
    <h1 class="no-border">{{ .Title }}</h1>
    <div class="post-content">
        {{ if isset .Params "images" }}
            {{ $featured_image := index (.Params.Images) 0 }}
            <p><img src="{{ $featured_image }}" alt="{{ .Params.featured_image_alt_text }}"></p>
        {{ end }}
        {{ partial "metadata.html" (dict "context" . "showTags" true) }}
        <div class="post-body">
            {{ partial "heading_hash.html" .Content }}
        </div>
    </div>
{{ end }}
